<!DOCTYPE html>
<html>
<head>
	<title>Sign Up</title>
	<link rel="stylesheet" type="text/css" href="static/css/register.css">
	<link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/a81368914c.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<div class="container">
		<div class="img">
			<img src="static/images/register.png">
		</div>
		<div class="reg-content">
			<form action="register" method="post">
                        {% csrf_token %}
                <h2 class="title">CRYPTSEND</h2>
           		<div class="input-div one">
           		   <div class="i">
           		   		<i class="fas fa-user"></i>
           		   </div>
           		   <div class="div">
           		   		<input name="first_name" placeholder="Name" type="text" class="input">
           		   </div>
                   </div>
                   <div class="input-div one">
                    <div class="i">
                            <i class="fas fa-user"></i>
                    </div>
                    <div class="div">
                            <input name="last_name" placeholder="Surname" type="text" class="input">
                    </div>
                 </div>
                   <div class="input-div one">
                    <div class="i">
                            <i class="fas fa-user"></i>
                    </div>
                    <div class="div">
                            <input name="username" placeholder="Username" type="text" class="input">
                    </div>
                 </div>
                 <div class="input-div one">
                    <div class="i">
                            <i class="fas fa-at"></i>
                    </div>
                    <div class="div">
                        <input type="email" name="email" placeholder="Email">
                    </div>
                 </div>
           		<div class="input-div pass">
           		   <div class="i"> 
           		    	<i class="fas fa-lock"></i>
           		   </div>
           		   <div class="div">
           		    	<input name="password1" placeholder="New Password" type="password" class="input">
            	   </div>
                </div>
                <div class="input-div pass">
                    <div class="i"> 
                         <i class="fas fa-lock"></i>
                    </div>
                    <div class="div">
                         <input name="password2" placeholder="Confrim Password" type="password" class="input">
                 </div>
              </div>
            	<input type="submit" class="btn" value="Register">
            </form>
            <div>
                {% for message in messages %}
                <h3> {{message}}  </h3>
                {% endfor %}
            </div>
        
        </div>
    </div>
</body>
</html>
